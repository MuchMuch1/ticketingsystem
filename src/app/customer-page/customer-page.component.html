<div class="container">

    <br>
    <br>
    <section class="row">
        <div class="col-3">
            <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" novalidate>
                <h1>Create a Ticket</h1>
                <p>Your feedback is greatly appreciated. Tip: Be as clear as possible and highlight your specific concerns.</p>

                <label for="ticketName" class="form-label">Name:</label> <br>
                <input type="text" class="form-control" id="ticketName" formControlName="name">
                <br>
                <select id="ticketType" formControlName="type" class="form-select">
                    <option value="">--Select a Type--</option>
                    <option value="Bug">Bug</option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Enhancement">Enhancement</option>
                </select>
                <br>
                <label for="ticketDesc">Description:</label> <br>
                <textarea id="ticketDesc" formControlName="desc" class="form-control"></textarea>
                <br>
                <label for="ticketImg" class="form-label">Image Link:</label> <br>
                <input type="text" class="form-control" id="ticketImg" formControlName="img">
                <br>
                <input type="submit" value="Submit" class="me-1 w-50 btn btn-warning">
                <input type="reset" value="Reset" class="ms-1 btn btn-primary">
            </form>
        </div>

    </section>

</div>
